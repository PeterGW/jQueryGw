<!DOCTYPE html>
<html>
<head>
	<title>prototype</title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		//首字母大写的函数是构造器函数
		function Proxy () {

		}

		/*
		错误写法  show undefined
		Proxy.prototype.show = function(){
			console.log("this is traget");
		}*/

		Proxy.prototype = {
			show:function(){
				console.log("i am showing");
			},
			sing:function(){
				console.log("i am sing");
			}
		}

		var p1 = new Proxy();
		var p2 = new Proxy();

		console.log(p1.constructor);  //  function Proxy(){}
		console.log(p2.constructor == Proxy); // false

		console.log(p1); // Proxy object
		p1.show(); 	// i am sing

	</script>
</body>
</html>
